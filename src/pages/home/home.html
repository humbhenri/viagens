<ion-header>
    <ion-navbar>
      <ion-title>
        {{ titulo }}
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-card *ngFor="let pacote of pacotes">
          <img [src]="pacote.imagem"/>
          <ion-card-content>
            <ion-card-title>
              {{ pacote.titulo }}
              </ion-card-title>
            <p>
                {{ pacote.descricao }} 
            </p>
            <h3>
              {{ pacote.valor }}
            </h3>
          </ion-card-content>
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col col-6 class="ion-align-self-center"><button ion-button (click)="goDetalhes(pacote)">Saiba mais</button></ion-col>
              <ion-col col-6 class="ion-align-self-center"><button ion-button (click)="comprar(pacote)">Comprar</button></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
  </ion-content>
