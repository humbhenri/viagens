<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list >
  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button block (click)="logar()">Enviar</button>
  </ion-item>
</ion-list>
<ion-card>

    <ion-card-header>
      NÃ£o possui acesso?
    </ion-card-header>
  
    <ion-card-content>
      Cadastre-se para ter acesso 
      <button ion-button block clear (click)="goCadastro()">Cadastre-se</button>
    </ion-card-content>
  
  </ion-card>
</ion-content>
