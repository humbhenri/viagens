<ion-header>
  <ion-navbar>
    <ion-title>detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager loop effect="slide" autoplay="3000" speed="1000" zoom centeredSlides>

    <ion-slide *ngFor="let foto of pacote.fotos">
      <ion-card>
        <img [src]="foto.url" alt="">
      </ion-card>
    </ion-slide>

  </ion-slides>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{ pacote.titulo }}
      </ion-card-title>
      <p>
        {{ pacote.descricao }}
      </p>
      <h3>
        {{ pacote.valor }}
      </h3>
    </ion-card-content>
    <button ion-button block icon-end (click)="comprar()">
      Comprar
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-card>
</ion-content>
